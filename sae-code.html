<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow SAE Project Code - Max Kirkby</title>
    <style>
        :root {
            --background-color: rgb(255, 252, 240);
            --text-color: rgb(16, 15, 15);
            --link-color: rgb(32, 94, 166);
            --nav-color: #666666;
            --nav-hover-color: rgb(32, 94, 166);
            --button-color: rgb(32, 94, 166);
            --button-text: white;
            --button-hover: rgb(22, 74, 136);
        }
        
        [data-theme="dark"] {
            --background-color: #1f2022;
            --text-color: #e0e0e0;
            --link-color: rgb(94, 151, 218);
            --nav-color: #a0a0a0;
            --nav-hover-color: rgb(94, 151, 218);
            --button-color: rgb(94, 151, 218);
            --button-text: #1f2022;
            --button-hover: rgb(114, 171, 238);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }
        
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        nav a {
            color: var(--nav-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: var(--nav-hover-color);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }
        
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        .download-button {
            display: inline-block;
            background-color: var(--button-color);
            color: var(--button-text);
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: var(--button-hover);
            opacity: 1;
        }
        
        .download-icon {
            margin-right: 8px;
        }
        
        /* Theme toggle switch styling */
        .theme-toggle-wrapper {
            position: relative;
            display: inline-block;
            width: 54px;
            height: 28px;
            margin-left: 10px;
        }
        
        .theme-toggle {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e0e0e0;
            transition: .4s;
            border-radius: 28px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .theme-toggle:checked + .toggle-slider {
            background-color: #3a3a3a;
        }
        
        .theme-toggle:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .site-title {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .content-wrapper {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-title">
            <span>Max Kirkby</span>
        </div>
        <nav>
            <a href="index.html">me</a>
            <a href="research.html">research</a>
            <a href="#">writing</a>
            <label class="theme-toggle-wrapper">
                <input type="checkbox" class="theme-toggle">
                <span class="toggle-slider"></span>
            </label>
        </nav>
    </header>

    <main>        
        <div class="content-wrapper">
            <h2>Narrow SAE Project Code</h2>
            <p>This page contains downloadable code for the Narrow SAE project.</p>
            
            <a href="clean_downloads/sae-code.zip" class="download-button">
                <span class="download-icon">â†“</span>Download Code (ZIP)
            </a>
        </div>
    </main>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        
        function setTheme(isDark) {
            if (isDark) {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.checked = false;
            }
            localStorage.setItem('darkMode', isDark ? 'true' : 'false');
        }
        
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        
        setTheme(savedDarkMode);
        
        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked);
        });
    </script>
</body>
</html>
